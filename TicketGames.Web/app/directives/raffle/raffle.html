<div ng-show="!wasLoaded">
    <img src="../../../content/images/raffle.gif" style="width:100%" />
</div>

<h3 ng-show="wasLoaded"><b>Sorteio {{ raffle.RaffleDate | date: 'dd/MM/yyyy' }}</b></h3>

<div ng-show="wasLoaded" class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:{{raffle.SalesMade}}%" alt="O sorteio ocorrerá quando chegar a 100%">
        {{raffle.SalesMade}}%
    </div>
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:{{raffle.MissingtoSell}}%" alt="O sorteio ocorrerá quando chegar a 100%">
        {{raffle.MissingtoSell}}%
    </div>
</div>
